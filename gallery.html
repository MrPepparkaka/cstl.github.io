<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="assets/css/tailwind.css">
</head>
<body class="bg-white text-gray-900 antialiased">
  <header class="border-b">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="inline-flex items-center gap-2 font-semibold text-lg">
      </a>
      <nav class="text-sm">
        <a href="index.html" class="text-gray-600 hover:text-gray-900">Home</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-10">
    <div class="flex flex-col md:flex-row gap-6 justify-center items-center">
      <div class="flex-1 max-w-md">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Collision Detection Robot</h3>
        <video class="w-full rounded-md shadow-md" controls preload="metadata">
          <source src="assets/image/vid1.mp4" type="video/mp4">
          Your browser does not support the video tag. You can <a class="text-blue-600 hover:underline" href="assets/image/vid1.mp4">download the video here</a>.
        </video>
      </div>

      <div class="flex-1 max-w-md">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Scanner</h3>
        <video class="w-full rounded-md shadow-md" controls preload="metadata">
          <source src="assets/image/vid2.mp4" type="video/mp4">
          Your browser does not support the video tag. You can <a class="text-blue-600 hover:underline" href="assets/image/vid2.mp4">download the video here</a>.
        </video>
      </div>
    </div>
  </main>

  <footer class="border-t mt-12">
    <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-500">
      &copy; <span id="year"></span> All rights reserved.
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
